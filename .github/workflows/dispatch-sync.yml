name: Dispatch Ideas Sync

on:
  push:
    branches:
      - main # Or your default branch for ideas content

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch sync to kesaru-me-gui for Ideas
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPO_DISPATCH_PAT }} # This PAT needs 'repo' scope
          repository: kesaruhasun/kesaru-me-gui
          event-type: update_ideas_content # This must match the type in kesaru-me-gui's workflow